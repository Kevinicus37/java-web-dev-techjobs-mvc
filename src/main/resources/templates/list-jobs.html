<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table th:fragment="job-table" th:each="job : ${jobs}" class="job-listing">
            <tr>
                <td style="font-style:bold;">ID: </td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td style="font-style:bold; color:blue">Name: </td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td style="font-style:bold;">Employer: </td>
                <td><a th:href="@{/list/jobs(column='employer',value=${job.employer})}" th:text="${job.employer}"></a></td>
            </tr>
            <tr>
                <td style="font-style:bold;">Location: </td>
                <td><a th:href="@{/list/jobs(column='location',value=${job.location})}" th:text="${job.location}"></a></td>
            </tr>
            <tr>
                <td style="font-style:bold;">Position Type: </td>
                <td><a th:href="@{/list/jobs(column='positionType',value=${job.positionType})}" th:text="${job.positionType}"></a></td>
            </tr>
            <tr>
                <td style="font-style:bold;">Core Competency: </td>
                <td><a th:href="@{/list/jobs(column='coreCompetency',value=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a></td>
            </tr>
    </table>

</div>

</body>
</html>
